<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shaka Player Integration</title>

  <!-- Link to Shaka Player CSS (if any) -->
  <link rel="stylesheet" href="controls.min.css">


</head>
<body>

  <div id="video-container">
    <video id="video" width="640" controls></video>
  </div>

  <!-- Link to Shaka Player JS -->
  <script src="shaka-player.min.js"></script>

  <script>
    // Get the video element
    var video = document.getElementById('video');
    
    // Check if the browser supports HLS
    if (Hls.isSupported()) {
      // Create a new HLS.js player
      var hls = new Hls();

      // Specify the M3U8 URL (replace with your actual M3U8 link)
      var m3u8Link = 'https://path_to_your_stream.m3u8';

      // Attach the HLS stream to the video element
      hls.loadSource(m3u8Link);
      hls.attachMedia(video);

      // Handle HLS.js events
      hls.on(Hls.Events.MANIFEST_PARSED, function() {
        console.log('Manifest loaded');
      });
      
      hls.on(Hls.Events.ERROR, function(event, data) {
        console.error('Error:', data);
      });

    } else {
      console.error('HLS is not supported in your browser.');
    }
  </script>

</body>
</html>
