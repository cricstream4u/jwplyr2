        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #262626;
            color: #fff;
            line-height: 1.6;
            margin-top: 140px;
            transition: background-color 0.3s ease;
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: linear-gradient(135deg, #FC0, #F60);
            color: #fff;
            padding: 8px 20px;
            box-shadow: 0 4px 10px #0000004d;
            z-index: 100;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            margin: 0 auto;
            max-width: 1200px;
            width: 100%;
            border-radius: 0 0 15px 15px;
        }

        header h1 {
            font-size: 32px;
            font-weight: 700;
            color: #000;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        header .clock {
            font-size: 20px;
            font-weight: 600;
        }

        header .join-telegram {
            background-color: #08c;
            color: #fff;
            padding: 8px 16px;
            border-radius: 5px;
            font-size: 16px;
            display: flex;
            align-items: center;
            cursor: pointer;
            border: none;
            transition: background-color 0.3s ease;
        }

        header .join-telegram:hover {
            background-color: #005f73;
        }

        header .join-telegram img {
            margin-right: 8px;
            width: 25px;
            height: 25px;
        }

        /* Mobile View Styling */
        @media (max-width: 768px) {
            header h1 {
                font-size: 28px;
                text-align: center;
            }

            header .clock {
                font-size: 18px;
            }

            header .join-telegram {
                font-size: 14px;
                padding: 6px 12px;
            }

            header {
                flex-direction: column;
                text-align: center;
            }

            /* Input container */
            .config-container {
                max-width: 90%;
                padding: 15px;
            }

            .config-container input,
            .url-input {
                width: 100%;
                padding: 12px;
                font-size: 16px;
            }

            .config-container button {
                font-size: 14px;
                padding: 8px 16px;
            }

            .copy-btn {
                font-size: 14px;
                padding: 8px 14px;
            }

            .loading-spinner {
                width: 40px;
                height: 40px;
            }
        }

        /* Desktop View Styling */
@media (min-width: 769px) {
    header {
        flex-direction: row;
        justify-content: space-between;  /* This will push the items to both ends */
        text-align: left;
    }

    .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        width: 100%;

        max-width: 500px;
        padding: 20px;

    }

    .url-input {
        width: 80%;

    }

    .config-container button {
        font-size: 16px;
        padding: 10px 20px;

        font-size: 16px;

}



        /* Input Styling */
        .config-container {
            padding: 20px;
            background-color: #333;
            color: #fff;
            border-radius: 10px;
            margin: 20px auto;
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        .config-container input {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #555;
            border-radius: 5px;
            color: #fff;
            background-color: #222;
        }

        .config-container button {
            background-color: #08c;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s ease;
        }

        .config-container button:hover {
            background-color: #005f73;
        }

        /* Enhanced Loading and Error Handling */
        #unsupported {
            color: #e11616;
            font-size: 48px;
            text-align: center;
            margin-top: 50px;
        }

        /* Player and Button Layout */
        #buttons-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        #inputs-container {
            margin-bottom: 10px;
            text-align: center;
        }

        .input-container {
            display: flex;
            justify-content: center;
            margin-bottom: 10px;
        }

        .url-input {
            flex: 1;
            margin-right: 10px;
            padding: 5px 12px;
            font-size: 14px;
            border: 1px solid #e1e4e8;
            border-radius: 6px;
            background-color: #fff;
        }

        .url-input:focus {
            outline: none;
            box-shadow: rgb(10, 204, 238) 0px 0px 0px 3px;
        }

        #add,
        #load {
            padding: 10px 20px;
            background-color: #08c;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 10px;
        }

        #load:hover {
            background-color: #005f73;
        }

        /* Loading Spinner */
        .loading-spinner {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #fff;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* Copy Button Styling */
        .copy-btn {
            background-color: #cc6600;
            font-weight: bold;
            color: #fff;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        /* Add flash animation on hover */
        .copy-btn:hover {
            background-color: #005f73;
            animation: flash 0.5s ease-out infinite;
        }

        /* Keyframes for flash effect */
        @keyframes flash {
            0% {
                background-color: #cc6600;
            }

            50% {
                background-color: #ff6666;  /* Flash to a bright color */
            }

            100% {
                background-color: #cc6600;
            }
        }
    </style>
</head>

<body>
    <header>
        <div class="header">
            <h1>SK FC Live</h1>
            <div class="clock" id="clock"></div>
            <button class="join-telegram" onclick="window.open('https://t.me/sktechsports', '_blank')">
                <img src="https://i.ibb.co/M2NXXcv/telegram-white-icon.png" alt="Telegram Logo" /> Join Telegram Channel
            </button>
        </div>
    </header>

    <script>
        function showTime(){const e=new Date;let n=e.getHours(),t=e.getMinutes(),o=e.getSeconds(),s=n>=12?"PM":"AM";0===n?n=12:n>12&&(n-=12),n=n<10?"0"+n:n,t=t<10?"0"+t:t,o=o<10?"0"+o:o;const c=`${n}:${t}:${o} ${s}`,i=document.getElementById("clock");i.innerHTML!==c&&(i.innerHTML=c)}showTime(),setInterval(showTime,1e3);
    </script>
</body>

</html>
